<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Yoga</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700&amp;subset=cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="content">
    <div class="timer">
      <div class="timer-title"></div>
      <div class="timer-action">
        TIMER
      </div>
      <div class="timer-numbers" id="timer">
        <span class="hours">00</span>
        <span>:</span>
        <span class="minutes">00</span>
        <span>:</span>
        <span class="seconds">00</span>
      </div>
    </div>
    <div class="description-btn more start">
      start
    </div>
    <div class="description-btn more finish">
      finish
    </div>
  </div>


  <script src="js/timer.js"></script>
</body>

</html>
